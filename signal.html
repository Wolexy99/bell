<body>
    <div class="box">
        <form action="#">
            <h2>Sign In</h2>
            <div class="input-box">
                <input type="text" name="username" id="username">
                <span>Username</span>
                <i></i>
            </div>
            
            <div class="input-box">
                <input type="password" name="password" id="password">
                <span>Enter Password</span>
                <i></i>
            </div>

            <input type="submit" name="submit" id="login" value="login">

            <div class="links">
                <a href="#">Forgot Password?</a>
                <a href="#">Sign Up</a>
            </div>
        </form>
    </div>
