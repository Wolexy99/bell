<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reps.css">
</head>
<body>
  <div class="responsive">
    <div class="rep-1">
      <label for="firstname">First Name</label>
    </div>
    <div class="rep-2">
      <input type="text" name="firstname" id="firstname" placeholder="Your name..." required>
    </div>
  </div>

  <div class="responsive">
    <div class="rep-1">
      <label for="lastname">Last Name</label>
    </div>
    <div class="rep-2">
      <input type="text" name="lastname" id="lastname" placeholder="Your last name..." required>
    </div>
  </div>

  <div class="responsive">
    <div class="rep-1">
      <label for="country">Country</label>
    </div>
    <div class="rep-2">
      <select name="message" id="message">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="england">England</option>
      </select>
    </div>
  </div>

  <div class="responsive">
    <div class="rep-1">
      <label for="subject">Subject</label>
    </div>
    <div class="rep-2">
      <textarea name="subject" id="subject" cols="30" rows="10">Write something..</textarea>
    </div>
  </div>

  <div class="responsive">
    <input type="submit" name="Submit" id="Submit">
  </div>

  <div class="conter">
    <span>Types of clubs in football</span>
    <div class="cont">
      <div>Manchester United</div>
      <div>Liverpool</div>
      <div>Real Madrid</div>
      <div>Barcelona</div>
      <div>Chelsea</div>
    </div>
  </div>

  <div id="grad">
    Rainbow Background
  </div>

  <div id="gradient">
    Pie Chart
  </div>

  <h1>WOLEXY</h1>

  <h3>I love chilling with broke bitches, man broke one flight, their all impressed</h3>

  <div class="animal">
    <span>Wild Animals</span>
    <div class="wild-animal">
      <div>Lion</div>
      <div>Tiger</div>
      <div>Hyena</div>
      <div>Leopard</div>
      <div>Elephant</div>
    </div>
  </div>
</body>
</html>
