<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <link rel="stylesheet" href="drop.css">
</head>
<body>
    <h1>Using CSS to style an HTML Form</h1>

    <form action="#" method="get">
        <label for="firstname">First Name</label><br>
        <input type="text" id="firstname" placeholder="Your name.."><br>

        <label for="lastname">Last Name</label><br>
        <input type="text" id="lastname" placeholder="Your last name.."><br>

        <label for="country">Country</label>
        <select name="country" id="country">
            <option value="austalia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
        </select>

        <input type="submit" name="submit" id="submit">

        <textarea name="message" id="message" cols="30" rows="10">Some text...</textarea>
    </form>
</body>
</html>
