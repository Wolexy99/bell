<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bellington</title>
    <link rel="stylesheet" href="bellington.css">
</head>
<body>
    <form action="#" method="post">
        <div class="card">
            <div class="image-box">
                <img src="Bellington_Cargo_Logo-Menu.png" alt="bell" width="200" height="50">
            </div>

            <div class="user">
                <p>User Login</p>
            </div>

            <div class="box">
                <input type="text" class="input-box" id="username" required>
                <label for="username">Username</label>
            </div>

            <div class="box">
                <input type="password" class="input-box" id="password required">
                <label for="password">Password</label>
            </div>

            <div class="link">
                <a href="#" class="forgot">Forgot password?</a>
            </div>

            <input type="submit" value="Login">
        </div>
    </form>
</body>
</html>
