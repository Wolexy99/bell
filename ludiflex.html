<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="ludiflex.css">
    <title>Ludiflex</title>
</head>
<body>
    <div class="login-box">
        <div class="login-header">
            <header>Welcome</header>
            <p>We are happy to have you back!</p>
        </div>
        <div class="input-box">
            <input type="text" class="input-field" id="email" required>
            <label for="email">Email or phone</label>
        </div>

        <div class="input-box">
            <input type="password" class="input-field" id="password" required>
            <label for="password">Password</label>
        </div>

        <div class="forgot">
            <section>
                <input type="checkbox" id="check">
                <label for="check">Remember Me</label>
            </section>
            <section>
                <a href="#" class="forgot-link">Forgot Password</a>
            </section>
        </div>
        <div class="input-box">
            <input type="submit" class="input-submit" value="Sign In" required>
        </div>

        <div class="middle-text">
            <hr>
            <p class="or-text">Or</p>
        </div>

        <div class="social-sign-in">
            <button class="input-google">
                <img src="google.jpg" alt="google" width="100" height="100">
                <p>Sign In with Google</p>
            </button>
            <button class="input-twitter">
                <img src="twitter.png" alt="twitter" width="100" height="100">
            </button>
        </div>

        <div class="sign-up">
            <p>Don't have an account <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
