<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="code.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <h2 class="header">
        <a href="#" class="logo">Ponty Cherry</a>

        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>   
            <a href="#">Services</a>
            <a href="#">Contact</a>

            <button class="btnLogin-popup">LOGIN</button>
        </div>
    </h2>

    <section class="section">
        <div class="wrapper">
            <span class="icon-close">
                <i class='bx bx-x'></i>
            </span>
            <div class="logreg-box">

                <!--login form-->
                <div class="form-box login">
                    <div class="logreg-title">
                        <h2>LOGIN</h2>
                         <p>Please login to use the platform</p>
                    </div>

                    <form action="#">
                         <div class="input-box">
                            <span class="icon">
                                <i class='bx bx-envelope' ></i>
                                </span>
                                <input type="email">
                                <label>Email</label>
                         </div>
                            
                         <div class="input-box">
                            <span class="icon">
                                 <i class='bx bxs-lock-alt'></i>
                                </span>
                                <input type="password">
                                <label>Password</label> 
                        </div>

                         <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot password?</a>
                         </div>
                            
                            <button type="submit"
                            class="btn">Login</button>

                            <div class="logreg-link">
                                <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                            </div>
                        </form>
                    </div>

                    <!--register form-->
                <div class="form-box register">
                    <div class="logreg-title">
                        <h2>REGISTRATION</h2>
                         <p>Please provide the following to verify your identity</p>
                    </div>
 
                    <form action="#">
                         <div class="input-box">
                            <span class="icon">
                                <i class='bx bxs-user'></i>
                                </span>
                                <input type="text">
                                 <label>Full Name</label>
                         </div>
                            
                         <div class="input-box">
                            <span class="icon">
                                <i class='bx bx-envelope'></i>
                                </span>
                                <input type="text">
                                 <label>Email</label>
                         </div>

                         <div class="input-box">
                            <span class="icon">
                                 <i class='bx bxs-lock-alt'></i>
                                </span>
                                <input type="password">
                                <label>Password</label> 
                        </div>

                         <div class="remember-forgot">
                            <label><input type="checkbox">I agree to the terms & condition</label>
                         </div>
                            
                            <button type="submit"
                            class="btn">Register</button>

                            <div class="logreg-link">
                                <p>Already have an account?<a href="#" class="logreg-link">Login</a></p>
                            </div>
                        </form>
                    </div>

                </div>
                
            <div class="media-options">
                <a href="#">
                    <i class='bx bxl-google'></i>
                    <span>Login With Google</span>
                </a>

                <a href="#">
                    <i class='bx bxl-facebook-circle'></i>
                    <span>Login With Facebook</span>
                </a>
            </div>

        </div>
    </section>

    <script src="code.js"></script>
</body>
</html>
