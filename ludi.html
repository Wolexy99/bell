<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ludi.css">
</head>
<body>
    <div class="card-box">
        <div class="card">
            <header>Welcome</header>
            <p>We are happy to have you back</p>
        </div>

        <div class="box">
            <section>
                <input type="text" id="email" class="input-box" required>
                <label for="name">Username</label>
            </section>
        </div>

        <div class="box">
            <section>
                <input type="password" id="password" class="input-box" required>
                <label for="password">Password</label>
            </section>
        </div>
        <div class="checker">
            <section>
                <input type="checkbox" name="check" id="check">
                <label for="check">Remember Me</label>
            </section>

            <section>
                <a href="#" class="forgot">Forgot Password</a>
            </section>
        </div>

        <div class="sub">
            <input type="submit" class="submit-box" value="Sign In">
        </div>

        <div class="middle">
            <hr>
            <p class="text">Or</p>
        </div>

        <div class="social-sign-in">
            <button class="input-google">
                <img src="google.jpg" alt="google" width="25" height="25">
                <p>Sign In with Google</p>
            </button>
            <button class="input-twitter">
                <img src="twitter.png" alt="twitter" width="" height="25">
            </button>
        </div>

        <div class="sign-up">
            <p>Don't have an account <a href="#">Sign Up</a></p>
        </div>
    </div>
</body>
</html>
