<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <link rel="stylesheet" href="transition.css">
</head>
<body>
    <div class="transition">
        Hover to see the transition
    </div>

    <h2>Transition-timing-function Property</h2>
    <div class="tran1">Linear</div><br>
    <div class="tran2">ease</div><br>
    <div class="tran3">ease-in</div><br>
    <div class="tran4">ease-out</div><br>
    <div class="tran5">ease-in-out</div><br>

    <h2>Transition-delay Property</h2>
    <p>Hover the div element below, to see the transition effect</p>
    <div class="delay">Delay</div>

    <h2>Transition + Transform</h2>
    <div class="trans">Hover to see effect</div>
</body>
</html>
